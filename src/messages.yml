      message: '%prefix% &aYou received a duel request from &2%player%&a.'
      bet-message: '%prefix% &6By accepting this duel request, you will put &c%amount% &6coins at stake.'
      before-button-message: '%prefix% &6Choose &6an &6option: '
      accept:
        button: '&f[&aAccept&f]'
        hover: '&aClick to accept the request !'
      deny:
        button: '&f[&cDeny&f]'
        hover: '&cClick to deny the request !'
