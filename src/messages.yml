    accept-duel-in-duel: '%prefix% &cYou can''t accept a request while you are in a duel!'
    queue-is-full: '%prefix% &cThe queue is currently full!'
    arena-is-locked: '%prefix% &cThe arena is locked!'
    you-not-enough-money: '%prefix% &cYou don''t have enough money!'
    player-not-enough-money: '%prefix% &c%player% does not have enough money!'
    below-minimum: '%prefix% &cYou must bet at least &6%amount% &ccoins!'
    greater-maximum: '%prefix% &cYou cannot bet more than &6%amount% &ccoins!'
    invalid-amount: '%prefix% &cPlease enter a valid bet amount!'
    no-command-spectate: '%prefix% &cYou can''t use this command while spectating!'
    now-spectating: '%prefix% &aYou are now spectating the duel.'
    no-spectating: '%prefix% &aYou are no longer spectating the duel.'
    spectate-in-duel: '%prefix% &cYou can''t spectate a match while you are in a duel!'
    no-duel: '%prefix% &cThere is no duel to spectate!'
    exp-now: '%prefix% &aYou now have &2%experience% &aexperience points. (&2Level %level%&a)'
    exp-gain: '%prefix% &aYou have received &2%reward% &aexperience points.'
    profile:
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6- &c%player% &6-&c-&6-&c-&6-&c-&6-&c-&6-'
      - ''
      - '&6- &cRank: %rank%'
      - '&6- &cLevel: &6%level%&c/&6%max_level%'
      - '&6- &cEXP: &6%experience% &cexperience points'
      - '&6- &cEXP to next Level: &6%needed% &cneeded'
      - '&6- &cCooldown before winning experience: &6%cooldown% second(s)'
      - ''
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6- &c%player% &6-&c-&6-&c-&6-&c-&6-&c-&6-'
  admin:
    unknown-command: '%prefix% &cUnknown command. Please use &6/easyduels admin help&c!'
    help-message:
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6-&c-&6-&c-&6-&c-&6-&c-&6-'
      - ''
      - '&6⬥ &c/&6easyduels &cadmin &6<&cplayer&6> &6<&cplayer&6> [money] &6- &6Force players to fight in a duel with money bet or not.'
      - '&6⬥ &c/&6easyduels &cadmin &cqueue &6<&cplayer&6> &6- &6Force a player to join the queue.'
      - '&6⬥ &c/&6easyduels &cadmin help &6- &6Send you this message.'
      - '&6⬥ &c/&6easyduels &cadmin lock &6- &6Lock or unlock the arena (Lock the queue and request).'
      - '&6⬥ &c/&6easyduels &cadmin spawn1 &6- &6Set the first spawn to your location.'
      - '&6⬥ &c/&6easyduels &cadmin spawn2 &6- &6Set the second spawn to your location.'
      - '&6⬥ &c/&6easyduels &cadmin spectate &6- &6Set the spectate location to your location.'
      - '&6⬥ &c/&6easyduels &cadmin lobby &6- &6Set the lobby location to your location.'
      - '&6⬥ &c/&6easyduels &cadmin reload &6- &6Reload the plugin.'
      - '&6⬥ &cRanks commands &6- &cPlease check the wiki for more.'
      - ''
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6-&c-&6-&c-&6-&c-&6-&c-&6-'
    arena-locked: '%prefix% &aThe arena has been locked.'
    arena-unlocked: '%prefix% &aThe arena has been unlocked.'
