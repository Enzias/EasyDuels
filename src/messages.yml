messages:
  prefix: '&f[&6&lEasy&c&lDuels&f]'
  player:
    no-permission: '%prefix% &cYou don''t have permission to do that!'
    unknown-command: '%prefix% &cUnknown command. Please use &6/easyduels help&c!'
    help-message:
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6-&c-&6-&c-&6-&c-&6-&c-&6-'
      - ''
      - '&6⬥ &c/&6easyduels &chelp &6- &6Send you this message.'
      - '&6⬥ &c/&6easyduels &6<&cplayer&6> [money] &6- &6Send a duel request to the player with money bet or not.'
      - '&6⬥ &c/&6easyduels &caccept &6<&cplayer&6> &6- &6Accept a duel request from a player.'
      - '&6⬥ &c/&6easyduels &cdeny &6<&cplayer&6> &6- &6Deny a duel request from a player.'
      - '&6⬥ &c/&6easyduels &cqueue &6- &6Join/Leave the duel queue.'
      - '&6⬥ &c/&6easyduels &cspectate &6- &6Start/Stop spectating the current duel.'
      - '&6⬥ &c/&6easyduels &cprofile &6- &6Show your experience profile.'
      - ''
      - '&6-&c-&6-&c-&6-&c-&6-&c-&6- &6&lEasy&c&lDuels &6-&c-&6-&c-&6-&c-&6-&c-&6-'
    offline-player: '%prefix% &cThe player &6%player% &cis not online or doesn''t exist!'
    duel-yourself: '%prefix% &cYou can''t duel yourself!'
    no-duel-request: '%prefix% &cThe player &6%player% &cdid not send you a duel request!'
    already-a-request: '%prefix% &cYou already have sent a duel request!'
    request-accept-1: '%prefix% &aThe player &2%player% &ahas accepted your duel request.'
    request-accept-2: '%prefix% &aYou have accepted the duel request of &2%player%&a.'
    request-deny-1: '%prefix% &cThe player &6%player% &chas refused your duel request!'
    request-deny-2: '%prefix% &aYou refused the duel request of &2%player%&a.'
    arena-not-empty: '%prefix% &cThe arena is not available at the moment!'
    player-in-duel: '%prefix% &cThe player &6%player% &cis in a duel!'
    request-sent: '%prefix% &aYou sent a request to &2%player%&a.'
