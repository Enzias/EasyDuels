    forced-duel-queue: '%prefix% &aYou forced &2%player1% &aand &2%player2% &ato join the queue.'
    forced-queue: '%prefix% &aYou forced &2%player% &ato join the queue.'
    invalid-amount: '%prefix% &cPlease enter a valid experience amount!'
    give-exp: '%prefix% &aYou gave &2%amount% &aexperience points to &2%player%&a.'
    take-exp: '%prefix% &aYou take &2%amount% &aexperience points to &2%player%&a.'
    set-exp: '%prefix% &aYou set the experience of &2%player% &ato &2%amount% &apoints.'
    reset-exp: '%prefix% &aYou reset the experience of &2%player%&a.'
    give-all-exp: '%prefix% &aYou gave &2%amount% &aexperience points to everyone.'
    take-all-exp: '%prefix% &aYou take &2%amount% &aexperience points to everyone.'
    set-all-exp: '%prefix% &aYou set the experience of everyone to &2%amount% &apoints.'
