    no-command: '%prefix% &cYou can''t use this command in duel!'
    no-winner: '%prefix% &6No one won the duel!'
    duel-win: '%prefix% &aYou won the duel!'
    duel-lost: '%prefix% &cYou lost the duel!'
    join-queue-in-duel: '%prefix% &cYou can''t join the queue while you are in a duel!'
