    now-player-exp: '%prefix% &2%player% &anow has &2%amount% &aexperience points.'
    set-spawn-1: '%prefix% &aThe first spawn has been set to your location.'
    set-spawn-2: '%prefix% &aThe second spawn has been set to your location.'
    set-lobby: '%prefix% &aThe lobby has been set to your location.'
    set-spectate: '%prefix% &aThe spectate spawn has been set to your location.'
    reloaded: '%prefix% &aSuccessfully reloaded.'
